language: go
go:
- 1.3.3
- tip
matrix:
  fast_finish: true
env:
  global:
    secure: gY8t1sghc58bBiPhjFUm+qXMqiAGUXz4Lq7feqaMpATNFEe0+OQ77UV/PTuq86O9gmxm9/n4UtxO6NHBEHzpeO1Uh+nLPDrXUx7c6agVW10j13w0sdinpIgTa6VLUM597YLeSU9BovVUzQdX+VHWkpzHb1K8c55CNsF1vZsXoJk=
install:
- export GOBIN=$HOME/bin
- export PATH=$GOBIN:$PATH
- go get code.google.com/p/go.tools/cmd/vet code.google.com/p/go.tools/cmd/cover github.com/mattn/goveralls github.com/modocache/gover
- go get -t -v ./...
- go install -a -race std
script:
- go tool vet -all .
- go build ./...
- go test -race -v ./...
- go list -f '{{if len .TestGoFiles}}"go test -coverprofile={{.Dir}}/.coverprofile {{.ImportPath}}"{{end}}' ./... | xargs sh -c
- gover
- goveralls -coverprofile=gover.coverprofile -service=travis-ci -repotoken $COVERALLS_TOKEN
